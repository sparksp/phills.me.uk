<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="sidebar-inner">
    {{ partial "avatar" . }}
    {{ partial "social-menu" . }}

    <div class="pure-menu sidebar-menu">
      <ul class="pure-menu-list">
        {{- range .Sections }}
          <li class="pure-menu-item"><a href="#{{ .Title | urlize }}" class="pure-menu-link">{{ .LinkTitle }}</a></li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>

<div class="content pure-u-1 pure-u-md-3-4">
  <div class="content-inner">
    {{- range .Sections }}
      <a name="{{ .Title | urlize }}"></a>
      {{- .Render "item" -}}
    {{- end }}
  </div>
</div>
