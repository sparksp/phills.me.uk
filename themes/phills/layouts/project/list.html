{{ define "main" }}
<div class="content pure-u-1"><div class="content-inner">

  <article>
    <h1 class="page-title">{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Data.Pages }}
      <article class="project">
        <h2>{{ .Title }}</h2>
        {{ .Render "item" }}
      </article>
    {{ end }}
  </article>

</div></div>
{{ end }}
