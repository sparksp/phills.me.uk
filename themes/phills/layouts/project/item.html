<article class="project">
  <h3>{{ .Title }}</h3>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
      {{ if .Draft }}<p>DRAFT</p>{{ end }}
      {{ .Content }}
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-4">
      {{ if $image := .Resources.GetByPrefix "screenshot" }}
      <figure><img src="{{ $image.RelPermalink }}" class="pure-img" alt="Screenshot of {{ .Title }}"></figure>
      {{ end }}
    </div>
  </div>
</article>
