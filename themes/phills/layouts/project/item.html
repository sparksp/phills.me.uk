<article class="project">
  <h2>{{ .Title }}</h2>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4">
      {{ if .Draft }}<p>DRAFT</p>{{ end }}
      {{ .Content }}
    </div>
    <div class="pure-u-1 pure-u-md-3-4">
      {{ if isset .Params "image" }}
      <figure><img src="/img/project/{{ .Params.image }}" class="pure-img" alt="Screenshot of {{ .Title }}"></figure>
      {{ end }}
    </div>
  </div>
</article>
