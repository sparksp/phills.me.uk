{{ partial "header" . }}
<div class="content pure-u-1"><div class="content-inner">

  <article>
    <h2>{{ .Title }}</h2>
    <ul class="panel-body">
    {{ range .Data.Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a></li>
    {{ end }}
    </ul>
  </article>

</div></div>
{{ partial "footer" . }}
