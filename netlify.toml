[build]
  publish = "public"
  command = "hugo -b $URL"

[build.environment]
  RUBY_VERSION = "2.7.0"
  HUGO_VERSION = "0.62.0"

[context.deploy-preview]
  command = "hugo --i18n-warnings -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --i18n-warnings --buildDrafts -b $DEPLOY_PRIME_URL"
