[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.34"

[context.production.environment]

[context.deploy-preview]
  command = "hugo --i18n-warnings"

[context.deploy-preview.environment]
  HUGO_GOOGLE_ANALYTICS = "dev"

[context.branch-deploy]
  command = "hugo --buildDrafts --i18n-warnings"

[context.branch-deploy.environment]
  HUGO_GOOGLE_ANALYTICS = "dev"